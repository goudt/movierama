<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MovieRama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div th:if="${action} == 'signup'"><H1 >Sign up</H1></div>
<div th:unless="${action} == 'signup' "><H1 >Log in</H1></div>
<!--<span id="error" th:text="${error}"></span>-->

    <form action="#" method="POST"
          th:action="${action} =='signup'? @{/user/signup}: @{/user/login}" th:object="${user}">

        <div class="border-top"></div>
        <br/>

        <div th:if="${errorList!=null}">
            <ul>
                <li th:each="err : ${errorList}" th:text="${err}" class="row justify-content-center text-danger">/>
            </ul>
        </div>

        <div class="row justify-content-center">
            <div class="col-1">
            <label for="name">name</label>
            </div>
            <div class="col">
                <input id="name"  name="name" type="text" th:field="*{name}"/>
<!--                <span th:if="${#fields.hasErrors('name')}">invalid name</span>-->
                <span th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}" />

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-1">
                <label for="password">password</label></label>
            </div>
            <div class="col">
                <input id="password" name="password" type="password" th:field="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}" />
            </div>
        </div>

    <div th:if="${action} == 'signup'">

        <div class="row justify-content-center">
            <div class="col-1">
                <label for="retype-password">retype password</label></label>
            </div>
            <div class="col">
                <input id="retype-password" type="password" th:field="*{passwordRetype}"/>
            </div>
        </div>

    </div>


        <div class="row justify-content-center">
            <div class="col-1"></div>
            <div class="col-1">
                <input type="submit"/>
            </div>
            <div class="col">
                <input type="button" onclick="history.back()" value="Back"/>
            </div>
        </div>

</th:obform>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
