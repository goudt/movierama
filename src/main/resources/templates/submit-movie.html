<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MovieRama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

<H1>Submit a movie</H1>
    <div class="row">
        <div class="col"></div>
        <div class="col col-lg-2">
            <div sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span> <a href="/logout">Logout</a>
            </div>
            <div sec:authorize="!isAuthenticated()"> <a href="/login">Login</a> </div>
        </div>
    </div>

<form method="POST" th:object="${movieDto}">

    <div class="border-top">
        <br/>
    <div class="row justify-content-center">
        <div class="col-1">
            <label class="text-right" for="title">title</label>
        </div>
        <div class="col">
            <input id="title" type="text" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger" th:errors="*{title}" />
        </div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <div class="col-1">
            <label for="description">description</label>
        </div>
        <div class="col">
            <textarea id="description" rows="5" th:field="*{description}"/>
            <span th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="*{description}" />
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-1"></div>
        <div class="col-1">
            <input type="submit"/>
        </div>
        <div class="col">
            <input type="button" onclick="history.back()" value="Back"/>
        </div>
    </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
